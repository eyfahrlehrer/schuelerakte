<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Reifestufe</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-3xl mx-auto bg-rose-300 p-6 rounded shadow">
    <h1 class="text-2xl font-bold text-rose-900 mb-4">Reifestufe</h1>

    <form method="POST" class="space-y-4">

      <!-- Reifestufe-Checkboxen -->
      <div>
        <label class="block"><input type="checkbox" name="selbststaendiges_fahren"> Selbstständiges Fahren</label>
        <label class="block"><input type="checkbox" name="innerorts"> Innerorts</label>
        <label class="block"><input type="checkbox" name="ausserorts"> Außerorts</label>
        <label class="block"><input type="checkbox" name="verantwortungsbewusstes_fahren"> Verantwortungsbewusstes Fahren</label>
        <label class="block"><input type="checkbox" name="testfahrt"> Testfahrt unter Prüfungsbedingungen</label>
        <label class="block"><input type="checkbox" name="fakt"> FAKT</label>
        <label class="block"><input type="checkbox" name="andere"> Andere</label>
        <label class="block"><input type="checkbox" name="wiederholung_vertiefung"> Wiederholung / Vertiefung</label>
        <label class="block"><input type="checkbox" name="leistungsbewertung"> Leistungsbewertung</label>
      </div>

      <!-- Notizen -->
      <div>
        <label for="notizen" class="block font-semibold">Notizen des Fahrlehrers:</label>
        <textarea name="notizen" id="notizen" rows="4" class="w-full border p-2 rounded" placeholder="Beobachtungen, Besonderheiten…"></textarea>
      </div>

      <!-- Navigationsleiste -->
<div class="mt-6 flex flex-col md:flex-row justify-between items-center gap-4">
  <!-- Zurück -->
  <a href="{{ url_for('daemmerung') }}" class="bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded shadow w-full md:w-auto text-center">
    ⬅️ Zurück
  </a>

  <!-- Speichern -->
  <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-6 rounded shadow w-full md:w-auto">
    💾 Speichern
  </button>

  <!-- Weiter -->
  <a href="{{ url_for('technik') }}" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded shadow w-full md:w-auto text-center">
    Weiter ➡️
  </a>
</div>
    </form>
  </div>
</body>
</html>
