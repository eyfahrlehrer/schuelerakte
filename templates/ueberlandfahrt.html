<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Sonderfahrt: Überlandfahrten</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-4xl mx-auto bg-blue-300 p-6 rounded shadow">
    <h1 class="text-2xl font-bold text-blue-800 mb-4">Sonderfahrt: Überlandfahrten</h1>

    <form method="POST" class="space-y-4">

      <!-- Fahrverhalten -->
      <div>
        <p class="font-semibold">Fahrverhalten</p>
        <label class="block"><input type="checkbox" name="angepasste_geschwindigkeit"> Angepasste Geschwindigkeit</label>
        <label class="block"><input type="checkbox" name="abstand_vorne"> Abstand – vorne</label>
        <label class="block"><input type="checkbox" name="abstand_hinten"> Abstand – hinten</label>
        <label class="block"><input type="checkbox" name="abstand_seitlich"> Abstand – seitlich</label>
        <label class="block"><input type="checkbox" name="beobachtungsspiegel"> Beobachtungsspiegel</label>
        <label class="block"><input type="checkbox" name="verkehrszeichen"> Verkehrszeichen</label>
        <label class="block"><input type="checkbox" name="kreuzungen_einmuendungen"> Kreuzungen / Einmündungen</label>
      </div>

      <!-- Straßenführung -->
      <div>
        <p class="font-semibold">Straßenführung</p>
        <label class="block"><input type="checkbox" name="kurven"> Kurven</label>
        <label class="block"><input type="checkbox" name="steigerung"> Steigerung</label>
        <label class="block"><input type="checkbox" name="gefaelle"> Gefälle</label>
        <label class="block"><input type="checkbox" name="alleen"> Alleen</label>
        <label class="block"><input type="checkbox" name="ueberholen"> Überholen</label>
      </div>

      <!-- Besondere Situationen -->
      <div>
        <p class="font-semibold">Besondere Situationen</p>
        <label class="block"><input type="checkbox" name="liegen_geblieben"> Liegengeblieben und Absichern</label>
        <label class="block"><input type="checkbox" name="fussgaenger"> Fußgänger</label>
        <label class="block"><input type="checkbox" name="ortseinfahrt"> Einfahren in Ortschaften</label>
        <label class="block"><input type="checkbox" name="wildtiere"> Wildtiere</label>
      </div>

      <!-- Besondere Anforderungen -->
      <div>
        <p class="font-semibold">Besondere Anforderungen</p>
        <label class="block"><input type="checkbox" name="leistungsgrenze"> Leistungsgrenze</label>
        <label class="block"><input type="checkbox" name="ablenkung"> Ablenkung</label>
        <label class="block"><input type="checkbox" name="orientierung"> Orientierung</label>
      </div>

      <!-- Notizen -->
      <div>
        <label for="notizen" class="block font-semibold">Notizen des Fahrlehrers:</label>
        <textarea name="notizen" id="notizen" rows="4" class="w-full border p-2 rounded" placeholder="Besonderheiten oder Beobachtungen…"></textarea>
      </div>

      <!-- Navigationsleiste -->
<div class="mt-6 flex flex-col md:flex-row justify-between items-center gap-4">
  <!-- Zurück -->
  <a href="{{ url_for('grundfahraufgaben') }}" class="bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded shadow w-full md:w-auto text-center">
    ⬅️ Zurück
  </a>

  <!-- Speichern -->
  <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-6 rounded shadow w-full md:w-auto">
    💾 Speichern
  </button>

  <!-- Weiter -->
  <a href="{{ url_for('autobahnfahrt') }}" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded shadow w-full md:w-auto text-center">
    Weiter ➡️
  </a>
</div>
    </form>
  </div>
</body>
</html>
