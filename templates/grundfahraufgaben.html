<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Grundfahraufgaben</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-4xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4 text-indigo-700">Grundfahraufgaben</h1>

    <form method="POST" class="space-y-6">

      <div class="bg-indigo-400 p-4 rounded">
        <p class="font-semibold mb-2">Rückwärtsfahren</p>
        <label class="block"><input type="checkbox" name="rueckwaerts_ecke"> Rechts rückwärts um die Ecke</label>
      </div>

      <div class="bg-indigo-400 p-4 rounded">
        <p class="font-semibold mb-2">Rückwärtsparken</p>
        <label class="block"><input type="checkbox" name="einparken_laengs_rueck"> Rechts einparken in Längsaufstellung</label>
        <label class="block"><input type="checkbox" name="einparken_quer_rueck"> Rechts einparken in Querstellung</label>
      </div>

      <div class="bg-indigo-400 p-4 rounded">
        <p class="font-semibold mb-2">Vorwärtsparken</p>
        <label class="block"><input type="checkbox" name="einparken_links_vor"> Links vorwärts einparken</label>
        <label class="block"><input type="checkbox" name="einparken_rechts_vor"> Rechts vorwärts einparken</label>
      </div>

      <div class="bg-indigo-400 p-4 rounded">
        <p class="font-semibold mb-2">Wenden</p>
        <label class="block"><input type="checkbox" name="umkehren"> Umkehren</label>
      </div>

      <div class="bg-indigo-400 p-4 rounded">
        <p class="font-semibold mb-2">Bremsmanöver</p>
        <label class="block"><input type="checkbox" name="gefahrenbremsung"> Gefahrenbremsung</label>
      </div>

      <div class="bg-indigo-400 p-4 rounded">
        <label for="notizen" class="block font-semibold mb-2">Notizen des Fahrlehrers:</label>
        <textarea name="notizen" id="notizen" rows="4" class="w-full border p-2 rounded" placeholder="Besonderheiten oder Beobachtungen…"></textarea>
      </div>

      <!-- Navigationsleiste -->
<div class="mt-6 flex flex-col md:flex-row justify-between items-center gap-4">
  <!-- Zurück -->
  <a href="{{ url_for('leistungsstufe') }}" class="bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded shadow w-full md:w-auto text-center">
    ⬅️ Zurück
  </a>

  <!-- Speichern -->
  <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-6 rounded shadow w-full md:w-auto">
    💾 Speichern
  </button>

  <!-- Weiter -->
  <a href="{{ url_for('ueberlandfahrt') }}" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded shadow w-full md:w-auto text-center">
    Weiter ➡️
  </a>
</div>
    </form>
  </div>
</body>
</html>
