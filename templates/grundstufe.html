<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Grundstufe</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    function closeAlert() {
      document.getElementById("fehlerbox").style.display = "none";
    }
  </script>
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-4xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold text-blue-700 mb-6">Grundstufe</h1>

    <form method="POST" class="space-y-6">

      {% if status %}
      <div id="fehlerbox" class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 rounded relative">
        <span class="absolute top-0 right-2 text-xl cursor-pointer" onclick="closeAlert()">√ó</span>
        {{ status }}
      </div>
      {% endif %}

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Linke Spalte -->
        <div class="space-y-4">

          <div class="bg-yellow-50 p-4 rounded">
            <label class="block font-semibold mb-2">Besonderheiten beim Einsteigen:</label>
            <label><input type="checkbox" name="einsteigen"> Ja</label>
          </div>

          <div class="bg-yellow-50 p-4 rounded">
            <h2 class="font-semibold mb-2">Einstellen von:</h2>
            <label class="block"><input type="checkbox" name="sitz"> Sitz</label>
            <label class="block"><input type="checkbox" name="lenkrad"> Lenkrad</label>
            <label class="block"><input type="checkbox" name="spiegel"> Spiegel</label>
            <label class="block"><input type="checkbox" name="kopfstuetze"> Kopfst√ºtze</label>
          </div>

          <div class="bg-yellow-50 p-4 rounded">
            <label class="block"><input type="checkbox" name="lenkhaltung"> Lenkradhaltung</label>
            <label class="block"><input type="checkbox" name="pedale"> Pedale</label>
            <label class="block"><input type="checkbox" name="guert"> Gurt anlegen/anpassen</label>
            <label class="block"><input type="checkbox" name="wahlhebel"> Schalt-/Wahlhebel</label>
            <label class="block"><input type="checkbox" name="zuendschloss"> Z√ºndschloss</label>
            <label class="block"><input type="checkbox" name="motor"> Motor anlassen</label>
            <label class="block"><input type="checkbox" name="anhalteuebungen"> Anfahr- bzw. Anhalte√ºbungen</label>
          </div>
        </div>

        <!-- Rechte Spalte -->
        <div class="space-y-4">
          <div class="bg-yellow-50 p-4 rounded">
            <h2 class="font-semibold mb-2">Schalt√ºbungen (umweltschonend)</h2>
            <div class="grid grid-cols-2 md:grid-cols-3 gap-2">
              <label><input type="checkbox" name="hoch_1_2"> hoch: 1-2</label>
              <label><input type="checkbox" name="hoch_2_3"> hoch: 2-3</label>
              <label><input type="checkbox" name="hoch_3_4"> hoch: 3-4</label>
              <label><input type="checkbox" name="hoch_4_5"> hoch: 4-5</label>
              <label><input type="checkbox" name="runter_4_3"> runter: 4-3</label>
              <label><input type="checkbox" name="runter_3_2"> runter: 3-2</label>
              <label><input type="checkbox" name="runter_2_1"> runter: 2-1</label>
              <label><input type="checkbox" name="runter_4_2"> runter: 4-2</label>
              <label><input type="checkbox" name="runter_4_1"> runter: 4-1</label>
              <label><input type="checkbox" name="runter_3_1"> runter: 3-1</label>
              <label><input type="checkbox" name="runter_5_2"> runter: 5-2</label>
            </div>
          </div>

          <div class="bg-yellow-50 p-4 rounded">
            <label><input type="checkbox" name="lenkuebungen"> Lenk√ºbungen</label> 
          </div>
        </div>
      </div>

      <div class="bg-yellow-50 p-4 rounded">
        <label for="notizen" class="block font-semibold mb-1">Notizen des Fahrlehrers:</label>
        <textarea name="notizen" id="notizen" rows="4" class="w-full border p-2 rounded" placeholder="Besonderheiten, Fortschritt oder Hinweise..."></textarea>
      </div>

      <!-- Navigation -->
      <div class="mt-6 flex flex-col md:flex-row justify-between items-center gap-4">
        <a href="{{ url_for('stammdaten') }}" class="bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded shadow">‚¨ÖÔ∏è Zur√ºck</a>
        <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-6 rounded shadow">üíæ Speichern</button>
        <a href="{{ url_for('aufbaustufe') }}" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded shadow">Weiter ‚û°Ô∏è</a>
      </div>
    </form>
  </div>
</body>
</html>
