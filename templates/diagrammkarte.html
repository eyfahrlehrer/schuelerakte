    .row label {

    }

    input[type="text"] {

      max-width: 300px;
      padding: 0.4rem;
    }

    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      .row label {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
