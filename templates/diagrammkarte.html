<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ausbildungsdiagrammkarte</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      max-width: 900px;
      margin: auto;
    }
    .section {
      margin-bottom: 2rem;
      border: 2px solid #ccc;
      border-radius: 5px;
      padding: 1rem;
    }
    .section h2 {
      margin-top: 0;
    }
    .checkbox-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 0.5rem;
    }
    label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
  </style>
</head>
<body>

  <h1>Ausbildungsdiagrammkarte</h1>

  <div class="section">
    <h2>Schülerdaten</h2>
    <label>Name: <input type="text" name="name" /></label>
    <label>Vorname: <input type="text" name="vorname" /></label>
    <label>Anlage-Nr.: <input type="text" name="anl_nr" /></label>
  </div>

  <div class="section" style="background-color: #ffecb3">
    <h2>Grundstufe</h2>
    <div class="checkbox-grid">
      <label><input type="checkbox" /> Sitz einstellen</label>
      <label><input type="checkbox" /> Spiegel einstellen</label>
      <label><input type="checkbox" /> Lenkradhaltung</label>
      <label><input type="checkbox" /> Motor anlassen</label>
      <label><input type="checkbox" /> Anfahren / Anhalteübungen</label>
    </div>
  </div>

  <div class="section" style="background-color: #ffe0b2">
    <h2>Aufbaustufe</h2>
    <div class="checkbox-grid">
      <label><input type="checkbox" /> Rollen und Schalten</label>
      <label><input type="checkbox" /> Abbremsen / Schalten</label>
      <label><input type="checkbox" /> Berganfahrt</label>
      <label><input type="checkbox" /> Verkehrsbeobachtung</label>
    </div>
  </div>

  <div class="section" style="background-color: #ffcdd2">
    <h2>Leistungsstufe</h2>
    <div class="checkbox-grid">
      <label><input type="checkbox" /> Einordnen</label>
      <label><input type="checkbox" /> Vorfahrt</label>
      <label><input type="checkbox" /> Überholen</label>
      <label><input type="checkbox" /> Geschwindigkeit</label>
    </div>
  </div>

</body>
</html>
