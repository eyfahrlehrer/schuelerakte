<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Sonderfahrt: Dämmerung / Dunkelheitsfahrt</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-4xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold text-indigo-700 mb-4">🌙 Sonderfahrt: Dämmerung / Dunkelheitsfahrt</h1>

    <form method="POST" class="grid grid-cols-1 md:grid-cols-2 gap-6">

      <!-- Spalte 1 -->
      <div class="bg-indigo-50 p-4 rounded shadow">
        <h2 class="font-semibold text-lg mb-2">💡 Licht und Sicht</h2>
        <label class="block"><input type="checkbox" name="beleuchtung"> Beleuchtung</label>
        <label class="block"><input type="checkbox" name="kontrolle"> Kontrolle</label>
        <label class="block"><input type="checkbox" name="benutzung"> Benutzung</label>
        <label class="block"><input type="checkbox" name="einstellen"> Einstellen</label>
        <label class="block"><input type="checkbox" name="fernlicht"> Fernlicht</label>
        <label class="block"><input type="checkbox" name="beleuchtete_strasse"> Beleuchtete Straße</label>
        <label class="block"><input type="checkbox" name="unbeleuchtete_strasse"> Unbeleuchtete Straße</label>
        <label class="block"><input type="checkbox" name="parken"> Parken</label>
      </div>

      <!-- Spalte 2 -->
      <div class="bg-indigo-50 p-4 rounded shadow">
        <h2 class="font-semibold text-lg mb-2">⚠️ Besondere Bedingungen</h2>
        <label class="block"><input type="checkbox" name="besondere_situationen"> Besondere Situationen</label>
        <label class="block"><input type="checkbox" name="schlechte_witterung"> Schlechte Witterung</label>
        <label class="block"><input type="checkbox" name="bahnuebergaenge"> Bahnübergänge</label>
        <label class="block"><input type="checkbox" name="tiere"> Tiere</label>
        <label class="block"><input type="checkbox" name="unbeleuchtete_verkehrsteilnehmer"> Unbeleuchtete Verkehrsteilnehmer</label>
        <label class="block"><input type="checkbox" name="besondere_anforderungen"> Besondere Anforderungen</label>
        <label class="block"><input type="checkbox" name="blendung"> Blendung</label>
        <label class="block"><input type="checkbox" name="orientierung"> Orientierung</label>
        <label class="block"><input type="checkbox" name="abschlussbesprechung"> Abschlussbesprechung</label>
      </div>

      <!-- Notizen -->
      <div class="col-span-1 md:col-span-2 bg-indigo-50 p-4 rounded shadow">
        <label for="notizen" class="block font-semibold mb-2">📝 Notizen des Fahrlehrers:</label>
        <textarea name="notizen" id="notizen" rows="4" class="w-full border p-2 rounded" placeholder="Besonderheiten, Beobachtungen, Hinweise..."></textarea>
      </div>

      <!-- Navigation -->
      <div class="col-span-1 md:col-span-2 flex flex-col md:flex-row justify-between items-center gap-4 mt-4">
        <a href="{{ url_for('autobahnfahrt') }}" class="bg-gray-600 hover:bg-gray-700 text-white font-semibold py-2 px-4 rounded shadow w-full md:w-auto text-center">
          ⬅️ Zurück
        </a>
        <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-6 rounded shadow w-full md:w-auto">
          💾 Speichern
        </button>
        <a href="{{ url_for('reifestufe') }}" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded shadow w-full md:w-auto text-center">
          Weiter ➡️
        </a>
      </div>
    </form>
  </div>
</body>
</html>
