<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ausbildungsdiagrammkarten anzeigen</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            margin: 0;
            padding: 0;
            background: #f2f2f2;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }

        .daten-block {
            background: #ffffff;
            border-left: 4px solid #2c3e50;
            padding: 15px;
            font-family: monospace;
            white-space: pre-wrap;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .link {
            display: inline-block;
            background: #2c3e50;
            color: #fff;
            padding: 10px 14px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 15px;
            transition: background 0.2s ease;
        }

        .link:hover {
            background: #34495e;
        }

        .hinweis {
            color: gray;
            font-style: italic;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            .daten-block {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üóÇÔ∏è Ausbildungsdiagrammkarten</h1>

        {% if fehler %}
            <p style="color: red; font-weight: bold;">‚ö†Ô∏è {{ fehler }}</p>
        {% endif %}

        {% for eintrag in eintraege %}
            <div class="daten-block">
                <pre>{{ eintrag }}</pre>
            </div>
        {% else %}
            <p class="hinweis">Noch keine Eintr√§ge vorhanden.</p>
        {% endfor %}

        <a class="link" href="/diagrammkarte">‚ûï Neue Karte eintragen</a>
    </div>

</body>
</html>
